# JUnit Platform Configuration for Test Categorization
# This file configures test execution profiles for different test categories

# Include all tests by default
junit.jupiter.extensions.autodetection.enabled=true

# Test execution profiles
# - unit: Fast unit tests only
# - integration: Integration tests only  
# - fast: All fast tests (unit tests)
# - slow: All slow tests (integration tests)
# - loki: All Loki-related tests
# - thanos: All Thanos-related tests
# - labelstore: Label store tests
# - wiremock: WireMock integration tests

# Example Maven profiles to use:
# mvn test -Dgroups="unit,fast"     # Run only unit tests
# mvn test -Dgroups="integration"   # Run only integration tests  
# mvn test -Dgroups="loki"          # Run only Loki tests
# mvn test -Dgroups="thanos"        # Run only Thanos tests
# mvn test -Dgroups="unit,integration" # Run all tests 